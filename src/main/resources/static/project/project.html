<div>
    <h1>Проекты:</h1>

    <h3>Список проектов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Менеджер</td>
            <td>Инфо</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in projectList">
            <td>{{p.title}}</td>
            <td>{{p.manager.name}}</td>
            <td>
                <a href="#!/project-tasks/{{p.id}}"><button type="button" class="btn btn-primary">Задачи</button></a>
                <a href="#!/project-members/{{p.id}}"><button type="button" class="btn btn-primary">Участники</button></a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Создать проект</h3>
    <form novalidate ng-submit="submitCreateNewProject()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="newProject.title">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Создать</button>
        </div>
    </form>
</div>
