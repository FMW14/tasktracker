server:
  servlet:
    context-path: /tasktracker
  port: 8190
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
